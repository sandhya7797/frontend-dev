<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button1">click</button>
    <h1>Some details here</h1>
    <p>AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
        BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB
        CCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCC
    </p>
    <button id="button2">style</button>
    <script>
        //first get the button reference
        const button1Ref = document.getElementById('button1');
        button1Ref.addEventListener('click', function() {
            window.alert('Hi');
        });

       const button2Ref = document.getElementById('button2');
       button2Ref.addEventListener('click', function() {
            const h1Ref = document.querySelector('h1');
            const pRef = document.querySelector('p');
            h1Ref.style.color='green';
            pRef.style.fontSize='30px';
       })
    </script>
</body>
</html>
