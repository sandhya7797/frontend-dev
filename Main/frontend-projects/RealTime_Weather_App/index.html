<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="weather">
            <div class="temp">20</div>
            <div class="time_location">
                <p>Location</p>
                <span>Random time and Date</span>
            </div>
            <div class="weather_condition">
                <p><img src="#" alt="weather-img"/></p>
                <span>Condition</span>
            </div>
        </div>
    </div>

    <nav>
        <form>
            <input text="text" placeholder="Search_Location" class="searchField"/>
            <button type="submit">Search</button>
        </form>
    </nav>
    <script src="index.js"></script>
</body>
</html>
